{%  extends 'layout.html' %}


{% block customCSS %}<link href="/static/signin.css" rel="stylesheet">{% endblock %}
<!-- override the content block and put the signup form in -->
{% block content %}
    <div class="container">

      <form class="form-signin" action="/process_signup/" method="POST">

        <h2 class="form-signin-heading">Sign up for GEMS</h2>

          <label for="inputFname" class="sr-only">First name</label>
          <input type="text" id="input_fname" name = "input_fname" class="form-control" placeholder="First name" required autofocus style="margin-bottom: 3%">


          <label for="inputLname" class="sr-only">Last name</label>
          <input type="text" id="input_lname" name="input_lname" class="form-control" placeholder="Last name" required style="margin-bottom: 3%" >

           <label for="inputUsername" class="sr-only">Last name</label>
          <input type="text" id="input_uname" name="input_uname" class="form-control" placeholder="Username" required style="margin-bottom: 3%" >

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="input_email" name="input_email" class="form-control" placeholder="Email address" required style="margin-bottom: 3%">

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="input_password" name="input_password" class="form-control" placeholder="Password" required style="margin-bottom: 3%">

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      </form>

    </div> <!-- /container -->



{% endblock content %}
